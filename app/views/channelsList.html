<form role="form">
<div class="form-group">
	<input type="text" class="form-control" placeholder="Type text here to search..." ng-model="searchText.title">
</div>
</form>
<form id="channelTools" class="form-inline row" role="form">
<div class="form-group col-sm-3">
	<select class="form-control" ng-model="searchText.host">
	  <option value="">Filter by stream services</option>
	  <option value="tw">Twitch</option>
	  <option value="dm">Dailymotion</option>
	  <option value="hb">Hitbox</option>
	  <option value="cc">ccTalk</option>
	  <option value="yt">Youtube</option>
	</select>
</div>
<div class="form-group col-sm-3">
	<select class="form-control" ng-model="searchText.lang">
	  <option value="">Filter by languages</option>
	  <option value="en">English</option>
	  <option value="ru">Russian</option>
	  <option value="vn">Vietnamese</option>
	  <option value="cn">Chinese</option>
	</select>
</div>
<div class="form-group col-sm-3">
	<select class="form-control" ng-model="searchText.status">
	  <option value="">Filter by stream status</option>
	  <option value="Online">Online</option>
	  <option value="Offline">Offline</option>
	  <option value="Unknown">Unknown</option>
	</select>
</div>
<div class="form-group col-sm-3">
	<a class="btn btn-success btn-block" href="#" role="button" ng-click="updateChannel();">Refresh</a>
</div>
</form>
<table class="table table-striped table-hover">
	<col style="width: 16px;" >
	<col style="width: 20%;" >
	<col style="width: 64px;" >
	<col style="width: auto;" >
	<col style="width: 20px;" >
	<tr class="success">
		<th></th>
		<th>Stream Channel</th>
		<th></th>
		<th>Stream Status</th>
		<th></th>
	</tr>
	<tr ng-repeat="channel in ChannelsData.channels | filter:searchText">
		<td><i class="ss ss-{{channel.host}}"></i></td>
		<td><a ng-href="/#/{{channel.host}}/{{channel.id}}">{{channel.title}}</a></td>
		<td><span class="label" ng-class="{'Online': 'label-success', 'Offline': 'label-default', 'Unknown': 'label-warning'}[channel.status]">{{channel.status}}</span></td>
		<td><em>{{channel.description}}</em></td>
		<td><i class="flag {{channel.lang | uppercase}}"></i></td>
	</tr>
</table>
