<div class="jumbotron">
	<div class="container">
		<img src="/assets/images/greenboy.png" class="pull-left">
		<h1>Hello, world!</h1>
		<p>World is under maintenance...</p>
		<p><a class="btn btn-success btn-lg" href="#" role="button">Just click</a></p>		
	</div>  
</div>
<div class="container">
	<input type="text" class="form-control" placeholder="Type text here to search..." ng-model="searchText">
	<table class="table table-striped">
		<tr class="success">
			<th>Stream Service</th>
			<th>Stream Channel</th>
			<th>Stream Language</th>
		</tr>
		<tr ng-repeat="channel in data.channels | filter:searchText">
			<td><i class="ss ss-{{channel.host}}"></i></td>
			<td><a ng-href="/#/{{channel.host}}/{{channel.id}}">{{channel.title}}</a></td>
			<td><i class="flag {{channel.lang | uppercase}}"></i></td>
		</tr>
	</table>
</div>
