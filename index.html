<!DOCTYPE html>
<html ng-app="dota2tv">
<head>
	<title>Dota2Vn TV</title>
	<!-- New meta! -->
	<meta content='293785710712177' property='fb:app_id'/>
	<meta content='width=device-width, initial-scale=1.0' name='viewport'/>
	<meta content='Dota2Vn TV' property='og:title'/>
	<meta content='website' property='og:type'/>
	<meta content='http://tv.dota2vn.com' property='og:url'/>
	<meta content='Dota2Vn TV - Tổng hợp stream Dota 2' property='og:site_name'/>
	<meta content='Tổng hợp link các kênh stream Dota 2' property='og:description'/>
	<meta content='https://lh3.googleusercontent.com/-DL-HQrNbTVM/U2yZqq8k1cI/AAAAAAAAE9g/2a-3U2kn-Ug/s237-no/kradtv.png' property='og:image'/>
	<!-- Outworld Decorator -->
	<link href="http://bootswatch.com/cosmo/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<nav class='tv-navbar' role='navigation'>
		<div class='tv-header'>
			<a class='tv-brand' href='http://tv.dota2vn.com'>KradTV</a>
		</div>
		<!-- Features, links, forms, and other content -->
		<div class='tv-collapse' id='tv-menu' ng-controller="tvNavControllers">
			<ul class='tv-nav'>
				<li><a data-placement='right' data-target='#d2tv-BoxChannelList' data-toggle='modal' data-tooltip='tooltip' id='d2tv-MenuOpenCList' title='Channels List'><i class="fa fa-list"></i></a></li>
				<li><a data-placement='right' data-tooltip='tooltip' title='Watch Other Channel' ng-click="open()"><i class="fa fa-plus"></i></a></li>
				<li><a data-placement='right' data-tooltip='tooltip' id='d2tv-MenuCommentToggle' title='Toggle Comment Bar' val='on'><i class="fa fa-comments"></i></a></li>
				<li><a data-placement='right' data-target='#d2tv-BoxMatchTicker' data-toggle='modal' data-tooltip='tooltip' title='Match Schedule'><i class="fa fa-calendar"></i></a></li>
			</ul>
		</div>
		<div class='tv-collapse' id='tv-help'>
			<ul class='tv-nav'>
				<li><a data-content='Tổng hợp stream Dota 2' data-placement='right' data-toggle='popover' title='KradTV 2014'><i class="fa fa-info-circle"></i></a></li>
			</ul>
		</div>
	</nav>
	<div class="tv-main" ng-view></div>
	<!-- Scripts Fiend -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="scripts/angular-route.min.js"></script>
	<script src="scripts/angular-sanitize.min.js"></script>
	<script src="scripts/ui-bootstrap-tpls-0.11.2.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers.js"></script>
</body>
</html>
