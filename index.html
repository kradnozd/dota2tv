<!DOCTYPE html>
<html ng-app="dota2tv">
<head>
	<title>Dota2Vn TV</title>
	<!-- Outworld Decorator -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<nav class='tv-navbar' role='navigation'>
		<div class='tv-header'>
			<a class='tv-brand' href='http://tv.dota2vn.com'>KradTV</a>
		</div>
		<!-- Features, links, forms, and other content -->
		<div class='tv-collapse' id='tv-menu'>
			<ul class='tv-nav'>
				<li><a data-placement='right' data-target='#d2tv-BoxChannelList' data-toggle='modal' data-tooltip='tooltip' id='d2tv-MenuOpenCList' title='Channels List'><span class='glyphicon glyphicon-list'></span></a></li>
				<li><a data-placement='right' data-target='#d2tv-BoxChannelNew' data-toggle='modal' data-tooltip='tooltip' title='Watch Other Channel'><span class='glyphicon glyphicon-plus'></span></a></li>
				<li><a data-placement='right' data-tooltip='tooltip' id='d2tv-MenuCommentToggle' title='Toggle Comment Bar' val='on'><span class='glyphicon glyphicon-comment'></span></a></li>
				<li><a data-placement='right' data-target='#d2tv-BoxMatchTicker' data-toggle='modal' data-tooltip='tooltip' title='Match Schedule'><span class='glyphicon glyphicon-calendar'></span></a></li>
			</ul>
		</div>
		<div class='tv-collapse' id='tv-help'>
			<ul class='tv-nav'>
				<li><iframe allowTransparency='true' frameborder='0' scrolling='no' src='//www.facebook.com/plugins/like.php?href=http%3A%2F%2Ftv.dota2vn.com&width=50&layout=box_count&action=like&show_faces=false&share=false&height=65&appId=293785710712177' style='border:none; overflow:hidden; width:50px; height:65px;'></iframe></li>
				<li><a data-content='Tổng hợp stream Dota 2' data-placement='right' data-toggle='popover' title='KradTV 2014'><span class='glyphicon glyphicon-info-sign'></span></a></li>
			</ul>
		</div>
	</nav>
	<div ng-view></div>
	<!-- Scripts Fiend -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script src="scripts/angular-route.min.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers.js"></script>
</body>
</html>
